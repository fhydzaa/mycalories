<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../static/image/logo.png" />
    <title>mycalories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <section class="min-h-screen flex items-stretch text-white">
      <div
        class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(../static/image/walpaper.jpg)">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
          <h1 class="text-5xl font-bold text-left tracking-wide">
            Maximize Your Gains
          </h1>
          <p class="text-3xl my-4">
            Predict Your Caloric Burn After Every Workout!
          </p>
        </div>
      </div>
      <div
        class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
        style="background-color: #2a2828">
        <div
          class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
          style="background-image: url(../static/image/walpaper.jpg)">
          <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full z-10">
          <h1 class="flex justify-center pb-10">
            <img
              src="../static/image/full_logo.png"
              alt="full_logo"
              class="w-54 h-10" />
          </h1>
          <br>
          <br>
          <div>
            <h5
              class="text-2xl md:text-3xl font-bold text-white-300 mb-4">
              Congratulations! You've burned
            </h5>
            <br>
            <h1
              class="text-4xl md:text-5xl font-extrabold text-yellow-300 mb-4">
              {{ prediction_text }} calories!
            </h1>
            <br>
            <p
              id="encouragement-text"
              class="text-xl md:text-2xl font-semibold text-green-300"></p>
          </div>
          <br><br>  
          <div class="mt-8">
            <a href="/" class="text-blue-500 hover:text-blue-700">
              Check calories your again!
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const predictionText = {{ prediction_text }};
        const encouragementText = document.getElementById('encouragement-text');

        if (predictionText <= 50) {
          encouragementText.innerText = "Great start! Keep going and you'll see even more results.";
        } else if (predictionText <= 150) {
          encouragementText.innerText = "Awesome work! You're doing an amazing job!";
        } else if (predictionText <= 250) {
          encouragementText.innerText = "Fantastic effort! Keep pushing your limits!";
        } else {
          encouragementText.innerText = "Incredible achievement! You're on fire!";
        }
      });
    </script>
  </body>
</html>
