<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../static/image/logo.png" />
    <title>mycalories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="min-h-screen flex items-stretch text-white ">
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(../static/image/walpaper.jpg);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-full px-24 z-10">
                <h1 class="text-5xl font-bold text-left tracking-wide">Maximize Your Gains</h1>
                <p class="text-3xl my-4">Predict Your Caloric Burn After Every Workout!</p>
            </div>
        </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #2a2828;">
            <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(../static/image/walpaper.jpg);">
                <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            </div>
            <div class="w-full z-10">
                <h1 class="flex justify-center pb-10">
                    <!-- Use the 'w-' and 'h-' classes to set the width and height of the image -->
                    <img src="../static/image/full_logo.png" alt="full_logo" class="w-54 h-10">
                </h1>
                <form action="{{ url_for('predict') }}" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto" method="post">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group col-span-2">
                            <select class="block w-full p-4 text-sm rounded-lg bg-black" name="Gender">
                                <option value="" disabled selected>select gender</option>
                                <option value="0">male</option>
                                <option value="1">female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="block w-full p-4 text-sm rounded-lg bg-black" type="text" name="Age" class="form-control" placeholder="age (year)" required="required">
                        </div>
                        <div class="form-group">
                            <input class="block w-full p-4 text-sm rounded-lg bg-black" type="text" name="Weight" class="form-control" placeholder="weight (kg)" required="required">
                        </div>
                        <div class="form-group">
                            <input class="block w-full p-4 text-sm rounded-lg bg-black" type="text" name="Duration" class="form-control" placeholder="duration (minute)" required="required">
                        </div>
                        <div class="form-group">
                            <input class="block w-full p-4 text-sm rounded-lg bg-black" type="text" name="Heart_Rate" class="form-control" placeholder="heart rate (bpm)" required="required">
                        </div>
                        <div class="form-group col-span-2">
                            <input class="block w-full p-4 text-sm rounded-lg bg-black" type="text" name="Body_Temp" class="form-control" placeholder="body temperature (C)" required="required">
                        </div>
                    </div>
                    <br>
                    <div class="px-3 pb-6 pt-1 ">
                        <button class="uppercase block w-full p-3 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">Predict</button>
                    </div>
                    <div>
                        <h1>{{ prediction_text }}</h1>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
